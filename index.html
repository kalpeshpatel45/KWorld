<html lang="en">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/photo-gallery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
    
    </script>
</head>
<body>
    <div class="container">
        <div id="homepage" style="display: block;">
            <div style="margin-top: 15%; margin-left: 10%;" class="container">
                <div class="row">
                    <!--Read File-->
                    <div id="btn_read" class="col-sm-3 col-xs-6">
                        <a>
                            <img alt="X" class="img-responsive" src="img/folder.png" />
                        </a></br><span>List Friend</span>
                    </div>
                    <!--Write File-->
                    <div id="btn_write" class="col-sm-3 col-xs-6" onclick="$('#homepage').css('display', 'none'); $('#formpage').css('display', 'block');">
                        <a>
                            <img alt="X" class="img-responsive" src="img/people.png" />
                        </a></br><span>Add Friend</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="formpage" style="display: none;">
            <nav>
              <ul class="pager">
                <li class="previous"><a onclick="$('#formpage').css('display', 'none'); $('#homepage').css('display', 'block');"><span aria-hidden="true">&larr;</span> Back</a></li> 
              </ul>
            </nav>
            <div class="input-group">
                <span class="input-group-addon">photo</span>
                <button id="btn_capture" onclick="CamPic();">
                    capture</button></br>
                <button id="Button1" onclick="filePic();">
                    Browse</button></br>
                <img src="" class="img-responsive" width="100" height="100" id="myImage" />
            </div>
            <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input id="txtfname" type="text" class="form-control" placeholder="Enter first name here" />
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon">Title</span>
                <input id="txtlname" type="text" class="form-control" placeholder="Enter last name here" />
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon">Birthday</span>
                <input id="txtbdate" type="date" class="form-control" placeholder="Enter birthday here" />
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon">Mobile</span>
                <input id="txtmobile" type="number" class="form-control" placeholder="Enter mobile number here" />
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon">Home Town</span>
                <input id="txthtown" type="text" class="form-control" placeholder="Enter Home town" />
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon">Family</span>
                <input id="txtfamily" type="text" class="form-control" placeholder="Enter Family" />
            </div>
            <br />
            <button type="button" id="btnSubmit" class="btn btn-primary btn-lg btn-block" onclick="alert('Save Data');">
                Submit Data
            </button>
        </div>
        <div id="listpage" style="display: none">
            </br> </br> </br> </br> this is list page....
        </div>
    </div>
    <!-- /container -->
    <script>

        function CamPic() {
            try {
                navigator.camera.getPicture
                (
                    function (imageURI) 
                    {
                        alert(imageURI);
                        var image = document.getElementById('myImage');
                        image.src = imageURI;
                    },
                    onFail,
                    { 
                        quality: 50,
                        destinationType: Camera.DestinationType.DATA_URL
                    }
                );
            }
            catch (e) {
                alert(e);
            }
        }
        

        function onFail(message) {
            alert('Failed because: ' + message);
        }
        function filePic() {
            try {
                navigator.camera.getPicture(onSuccess, onFail, {
                    quality: 75,
                    destinationType: Camera.DestinationType.FILE_URI,
                    sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                    encodingType: Camera.EncodingType.JPEG,
                    targetWidth: 100,
                    targetHeight: 100,
                    popoverOptions: CameraPopoverOptions,
                    saveToPhotoAlbum: false
                });
            }
            catch (e) {
                alert(e);
            }

        }
        function onSuccess(imageURI) {
            alert(imageURI);
            var image = document.getElementById('myImage');
            image.src = imageURI;

        }
        function onFail(message) {
            alert('Failed because: ' + message);
        }
    </script>
</body>
</html>
