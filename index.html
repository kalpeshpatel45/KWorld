<html lang="en">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/photo-gallery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
    
    </script>
</head>
<body>
    <div class="container">
        <div class="row" style="text-align: center; border-bottom: 1px dashed #ccc; padding: 0 0 20px 0;
            margin-bottom: 40px;">
            <button class="btn btn-primary" onclick="CamPic();">
                Camera Pic</button>
            <button class="btn btn-warning" onclick="filePic();">
                From Gallay</button>
            <button class="btn btn-warning" onclick="ShowgallayImage();">
                From Imgpicker</button>
        </div>
        <div class="row center-block">
            <img class="img-responsive" id="myImage" src="images/photodune-174908-rocking-the-night-away-xs.jpg">
        </div>
    </div>
    <!-- /container -->
    <script>
        function ShowgallayImage() {
            try {
                window.imagePicker.getPictures(
                            function (results) {
                                for (var i = 0; i < results.length; i++) {
                                    console.log('Image URI: ' + results[i]);
                                    navigator.notification.alert(
                                     'Image URI: ' + results[i],  // message
                                     alertDismissed,         // callback
                                     'SucessFully Upload',            // title
                                     'Done'                  // buttonName
                                 );
                                    document.getElementById('Testimg').src = results[i];

                                }
                            }, function (error) {
                                console.log('Error: ' + error);
                                navigator.notification.alert(
                                   'Error: ' + error,  // message
                                    alertDismissed,         // callback
                                    'Error Upload',            // title
                                    'Done'                  // buttonName
                                );
                            }
                            );
            }
            catch (e) {
                alert(e);
            }
        }
        function CamPic() {
            try {
                navigator.camera.getPicture(onSuccess, onFail, {
                    quality: 75,
                    destinationType: Camera.DestinationType.FILE_URI,
                    sourceType: Camera.PictureSourceType.SAVEDPHOTOALBUM,
                    popoverOptions: CameraPopoverOptions

                });
                function onSuccess(imageURI) {
                    alert(imageURI);
                    var image = document.getElementById('myImage');
                    image.src = imageURI;

                }
            }
            catch (e) {
                alert(e);
            }
        }
        function filePic() {
            try {
                navigator.camera.getPicture(onSuccess, onFail, {
                    quality: 75,
                    destinationType: Camera.DestinationType.FILE_URI,
                    sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                    encodingType: Camera.EncodingType.JPEG,
                    targetWidth: 100,
                    targetHeight: 100,
                    popoverOptions: CameraPopoverOptions,
                    saveToPhotoAlbum: false
                });
            }
            catch (e) {
                alert(e);
            }

        }
        function onSuccess(imageURI) {
            alert(imageURI);
            var image = document.getElementById('myImage');
            image.src = imageURI;

        }
        function onFail(message) {
            alert('Failed because: ' + message);
        }
        function takePicture() {
            try {
                navigator.camera.getPicture(function (imageURI) {
                    alert(imageURI);
                },
      function (message) {
          alert(message);
      },
      {
          quality: 50,
          destinationType: Camera.DestinationType.FILE_URI
      });
            } catch (e) { alert(e); }
        }
    </script>
</body>
</html>
